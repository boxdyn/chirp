[package]
name = "chirp"
version = "0.1.0"
edition = "2021"
authors = ["John Breaux"]
license = "MIT"

[features]
default = ["unstable"]
unstable = []
rhexdump = ["dep:rhexdump"]
serde = ["dep:serde"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = false
overflow-checks = false


[dependencies]
gumdrop = "^0.8.1"
minifb = { version = "^0.24.0", features = ["wayland"] }
owo-colors = "^3"
rand = "^0.8.5"
rhexdump = {version = "^0.1.1", optional = true }
serde = { version = "^1.0", features = ["derive"], optional = true }
thiserror = "^1.0.39"
